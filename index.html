<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Soundcloud Download</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="author" content="Tenpi">
        <meta name="description" content="Download the mp3 of a track on Soundcloud!">
        <meta name="keywords" content="soundcloud, download, mp3, to, anime, cute, moe">
        <meta name="theme-color" content="#ff4df6">
        <meta name="robots" content="index, follow">
        <meta name="robots" content="noodp">
        <meta name="revisit-after" content="7 days">
        <meta name="distribution" content="web">
        <meta http-equiv="refresh" content="30">
        <meta property="og:image" content="https://github.com/Tenpi/soundcloud.ts/blob/master/images/soundcloud.tslogo.gif?raw=true">
        <meta property="og:description" content="Download the mp3 of a track on Soundcloud!">
        <meta property="og:title" content="Tenpi">
        <meta name="twitter:title" content="Tenpi">
        <meta name="HandheldFriendly" content="true"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Security-Policy" content="">
        <base target="_blank">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <script defer type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <h1>Soundcloud Download</h1>
        <hr>
        <br>
        <label for="link">Enter a url: </label>
        <input type="text" id="link" name="link">
        <button type="button" id="submit">Submit</button>
        <br>
        <div id="metadata"></div>
        <div id="audio-file"></div>
        <br>
        <p>Link: <span id="dl-link">None</span></p>
    </body>
</html>
